<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Aware Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background-color: white;
        }

        h1 {
            text-align: center;
            color: #444;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }
        select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            color: white;
        }
        .positive {
            background-color: #4CAF50;
        }
        .neutral {
            background-color: #2196F3;
        }
        .negative {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Sentiment-Aware Translator</h1>
        <form method="POST">
            <label for="text">Enter text to translate:</label>
            <textarea id="text" name="text" rows="4" required>{{ original_text }}</textarea>

            <label for="target_lang">Select target language:</label>
            <select name="target_lang" id="target_lang" required>
                {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if target_lang == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">üåê Translate</button>
        </form>

        {% if sentiment %}
        <div class="result {{ sentiment|lower }}">
            <h3>üìù Translation Result:</h3>
            <p><strong>Original Text:</strong> {{ original_text }}</p>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Translated:</strong> {{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
